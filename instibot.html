<html lang="en">

  <meta charset="UTF-8">

  <link href="output.css" rel="stylesheet">
  <style>

  <title>Instibot</title>

    content="Hello everyone, my name is Jarno and I'm excited to be here for the interview. Let's get started, shall we?" />

  <meta property="twitter:image" content="/img/hellopreview.png" />

  <center>

      <div class="chat speech bottom text-with-border">
        <div class="" id="botResponse">
          Hello everyone, my name is Jarno and I'm excited to be here for the interview. Let's get started, shall we?

      <div class="bot-container">

      <form autocomplete="off" ; onsubmit="askBot(); return false;">
        <div class="responsiveinput">
          <input class="userInput" id="userInput" type="text" name="name" placeholder="Ask me anything..." required>

          <input type="submit" name="go" value="Submit"> 

        </div>
      </form>

    </div>


</center>
